{% extends "base_inicial.html" %}

    {% block title %}
        Adicionar Atividade
    {% endblock %}

    {% block content %}
    <div id="cadastro">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="/usuarios/adicionarUsuario" method="post" enctype="multipart/form-data">
                            <h3 class="text-center text-info">GameIF - Cadastrar Usu치rio</h3>

                            <div class="form-group">
                                    <div class="d-flex justify-content-center mb-4">
                                        <img src="https://mdbootstrap.com/img/Photos/Others/placeholder-avatar.jpg"
                                            class="rounded-circle" alt="example placeholder" style="width: 200px;" id="preview-image">
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <div class="btn btn-primary btn-rounded">
                                            <label class="form-label text-white m-1" for="avatar_usuario">Escolha um Avatar para o usu치rio</label>
                                            <input type="file" class="form-control d-none" name="avatar_usuario" id="avatar_usuario" onchange="previewImage(event)">
                                        </div>
                                    </div>
                            </div>
                            <div class="form-group">
                                <label for="usuario" class="text-info">Usu치rio:</label><br>
                                <input type="text" name="usuario" id="usuario" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="email" class="text-info">Email:</label><br>
                                <input type="text" name="email" id="email" class="form-control">
                            </div>


                            <div class="form-group">
                                <label for="password" class="text-info">Senha:</label><br>
                                <input type="password" name="senha" id="senha" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="confirme-senha" class="text-info">Confirme a Senha:</label><br>
                                <input type="password" name="confirme-senha" id="confirme-senha" class="form-control">
                            </div>

                            <div class="form-group">
                                <label class="text-info">Tipo de Usu치rio:</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="tipo-usuario" id="radio-aluno" value="aluno" checked>
                                    <label class="form-check-label" for="radio-aluno">Aluno</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="tipo-usuario" id="radio-professor" value="professor">
                                    <label class="form-check-label" for="radio-professor">Professor</label>
                                </div>
                            </div>

                            <div class="d-flex justify-content-center">
                                <input type="submit" class="btn btn-primary btn-lg mr-2" value="Cadastrar">
                                <a class="btn btn-secondary btn-lg" href="principal" role="button">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function previewImage(event) {
            var input = event.target;
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('preview-image').src = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>

{% endblock %}
