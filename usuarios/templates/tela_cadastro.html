<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>
    <div id="cadastro">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="/usuarios/adicionarUsuario" method="post">
                            <h3 class="text-center text-info">GameIF - Cadastrar Usuário</h3>
                            <div class="form-group">
                                <label for="usuario" class="text-info">Usuário:</label><br>
                                <input type="text" name="usuario" id="usuario" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Senha:</label><br>
                                <input type="password" name="senha" id="senha" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="confirme-senha" class="text-info">Confirme a Senha:</label><br>
                                <input type="password" name="confirme-senha" id="confirme-senha" class="form-control">
                            </div>

                            <input type="submit" class="btn btn-primary btn-lg" value="Cadastrar">
                            <a class="btn btn-secondary btn-lg" href="/" role="button">Cancelar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
