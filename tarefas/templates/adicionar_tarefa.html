{% extends "base.html" %}
<script src="{{ asset('js/bootstrap-datepicker.min.js')}}"></script>

{% block title %}
Lista de Filmes
{% endblock %}

{% block content %}

      
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
        <li>{{ message }}</li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <h2>Novo Filme: </h2>
    <form class="row g-3" action="/filmes/adicionarFilme" method="post" name="formularioAdicionarFilme" enctype=multipart/form-data>
        <div class="col-md-12">
            <label for="titulo" class="form-label">Titulo
                <span class="text-danger font-weight-bold">*</span>
            </label>
            <input type="text" name="titulo" class="form-control" id="titulo" required>
        </div>
        <div class="col-md-12">
            <label for="genero" class="form-label">Genero
                <span class="text-danger font-weight-bold">*</span>
            </label>
            <input type="text" name="genero" class="form-control" id="genero" required>
        </div>
        <div class="col-md-12">
            <label for="sinopse">Sinopse</label>
            <textarea class="form-control" name="sinopse" placeholder="Sinopse" id="sinopse"></textarea>
        </div>
        <div class="col-md-6">
            <label for="datainicio" class="form-label">Data Exibicao Inicio
                <span class="text-danger font-weight-bold">*</span>
            </label>
            <input type="date" class="form-control" name="datainicio" id="datainicio"
                required>
            <div id="invalid-periodo_exibicao_inicio" class="invalid-feedback"> </div>

        </div>
        <div class="col-md-6">
            <label for="datafim" class="form-label">Data Exibicao Fim
                <span class="text-danger font-weight-bold">*</span>
            </label>
            <input type="date" class="form-control" name="datafim" id="datainicio" required>
            <div id="invalid-periodo_exibicao_fim" class="invalid-feedback"> </div>
        </div>

        <div class="col-md-12">
            <label for="file" class="form-label">Cartaz</label>
            <input type=file class="form-control" name=cartaz id="cartaz" accept="image/*" />
        </div>

        <button type="submit" class="btn btn-primary my-5" onclick="validarAdicionarFilmes()"
            name="Adicionar">Cadastrar</button>
    </form>

{% endblock %}
