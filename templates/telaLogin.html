<body>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="/usuarios/login" method="post">
                            <h3 class="text-center text-info">GameIF</h3>
                            <div class="form-group">
                                <label for="login" class="text-info">Usuário:</label><br>
                                <input type="text" name="login" id="login" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Senha:</label><br>
                                <input type="password" name="senha" id="senha" class="form-control">
                            </div>

                            <div id="register-link" class="text-right mb-3">
                                <a href="/usuarios/tela_cadastro" class="text-info">Faça seu Cadastro</a>
                            </div>
                            <input type="submit" class="btn btn-primary btn-lg btn-block" value="Entrar">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
