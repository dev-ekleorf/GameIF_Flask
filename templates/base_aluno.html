<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- cabecalho padrao -->
    {% block head %}
    <script type="text/javascript" src="{{ url_for('static', filename='jquery.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>
        {% block title %}{% endblock %} - GameIF
    </title> 
               
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">GameIF</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav  mr-auto">
              <a class="nav-link active" aria-current="page" href="/usuarios/principal/1">Home</a>
              <a class="nav-link" href="/salas/salas">Minhas Salas</a>
              <a class="nav-link" href="/salas/procurarNovaSala">Procurar Novas Salas</a>
              <a class="nav-link" href="/usuarios/usuario">Meu Perfil</a>
              <a href="/usuarios/logout" class="nav-link text-danger">Logout</a>
            </div>
          </div>
        </div>
      </nav>


    <div id="content">
        {% block content %}
        <!-- conteudo das outras paginas -->
        {% endblock %}
    </div>
    <!-- rodape padrao (da base) -->
    <!-- Footer -->
    <footer class="page-footer font-small black">
        <div class="footer-copyright text-center py-3 fixed-bottom">
            {% block footer %}
                 &copy; Copyright 2022 by Erik Fontoura
            {% endblock %}
        </div>
    </footer>
  <!-- Footer -->
</body>
</html>
